# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/OC-Project4/css
      - name: Compile main.css from main.scss
        uses: gha-utilities/sass-build@v0.6.0
        with:
          source: |
            sass/main.scss
          destination: |
            /tmp/OC-Project4/css/main.css
      - name: Compile main-expanded.css from main.scss
        uses: gha-utilities/sass-build@v0.6.0
        with:
          source: |
            sass/main.scss
          destination: |
            /tmp/OC-Project4/css/main-expanded.css
          outputStyle: expanded
      - name: Move compiled CSS to path within pr-pages branch
        run: mv /tmp/OC-Project4/css/*.css css/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
